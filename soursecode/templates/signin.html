<html lang="en">

     <link href="../../static/css/bg.css" rel="stylesheet">
     <link href="../../static/css/signin.css" rel="stylesheet">
  </head>
  
  <body style="background-image:url(../../static/image/x1.jpg)">
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MCU</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/movies">Movies</a></li>
            <li class="dropdown">
              <a href="/characters" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >Characters <span class="caret"></span></a>
              <ul class="dropdown-menu">
                 <li class="dropdown-header">Top Marvel Heros</li>
                 <li role="separator" class="divider"></li>
                <li><a href="/characters/Spiderman">Spider-Man</a></li>
                <li><a href="#">Iron Man</a></li>
                <li><a href="#">Doctor Strange</a></li>
                <li><a href="#">Caption America</a></li>
                <li><a href="#">Black Window</a></li>
                <li><a href="#">Holk</a></li>
                <li><a href="#">Thor</a></li>
                <li><a href="/characters">More</a></li>
              </ul>
              </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/signin">Sign-in</a></li>
              <li><a href="/signin/signup">Sign-up</a></li>
          </ul>
           <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
 
    <div class="container">

      <form class="form-signin" method="post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="emailaddress" value="{{request.form.emailaddress}}" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"><font color="#FFFFFF"> Remember me</font>          
           </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
       {% if error %}
        <div class="text" style="color:#FFFFFF; text-align: center">{{ error }}</div>
       {% endif %}

    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>

  </body>
</html
